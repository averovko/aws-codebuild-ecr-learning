version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - AWS_ACCOUNT_ID=205791896111
      - IMAGE_REPO_NAME=nanoramic
      - IMAGE_TAG=enterprise
      - export IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:base
      - echo $IMAGE
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      #- aws ecr describe-repositories
      #- aws ecr describe-images --repository-name nanoramic
      #- docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:base
      - docker build --build-args IMAGE -t $IMAGE_REPO_NAME/enterprise:$IMAGE_TAG -f docker/Dockerfile.enterprise ./code
      - docker tag $IMAGE_REPO_NAME/enterprise:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
